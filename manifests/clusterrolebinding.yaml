# Alternative cluster-wide RBAC (use instead of Role + RoleBinding for cluster-wide access)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: externalsecrets-refresh
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: externalsecrets-refresh
subjects:
- kind: ServiceAccount
  name: externalsecrets-refresh
  namespace: default
